<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Un paso hacia París</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Estilos personalizados -->
  <style>
    body {
      background-color: #d6f5d6; /* verde pastel */
      color: #2e2e2e;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 5rem;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    #countdown {
      font-size: 4rem;
      font-weight: bold;
      margin-top: 2rem;
      letter-spacing: 3px;
      color: #6a1b9a; /* morado oscuro */
    }

    .icono-avion {
      font-size: 4rem;
      color: #a020f0; /* morado */
      animation: aterrizaje 2s ease-in-out infinite;
    }

    .lead {
      font-size: 1.3rem;
      color: #444;
    }

    @keyframes aterrizaje {
      0%   { transform: translateY(-10px) rotate(-5deg); opacity: 0.7; }
      50%  { transform: translateY(0px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-10px) rotate(-5deg); opacity: 0.7; }
    }

    .footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="icono-avion mb-3">
      <i class="fas fa-plane-arrival"></i>
    </div>
    <h1>Un paso hacia París</h1>
    <p class="lead">La cuenta regresiva ya comenzó...</p>

    <div id="countdown">--:--:--:--</div>

    <div class="footer mt-5">
      <i class="fas fa-location-dot"></i> Destino final: <strong>París, Francia</strong>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Cuenta regresiva -->
  <script>
    $(document).ready(function () {
      const targetDate = new Date("2025-07-14T08:30:00").getTime();

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          $('#countdown').text("¡Llegamos a París!");
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        $('#countdown').html(`${days}d : ${hours}h : ${minutes}m : ${seconds}s`);
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    });
  </script>
</body>
</html>
