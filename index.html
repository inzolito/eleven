<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eleven</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    h1 {
      color: #0d6efd;
    }
    .icono {
      font-size: 2rem;
      color: #198754;
    }
  </style>
</head>
<body>

  <div class="container text-center mt-5">
    <i class="fas fa-bolt icono mb-3"></i>
    <h1>Bienvenido a <strong>Eleven</strong></h1>
    <p class="mb-4">Un sitio rápido y moderno con Bootstrap, jQuery y Font Awesome.</p>
    <button id="btn-accion" class="btn btn-primary">
      <i class="fas fa-magic"></i> Haz clic aquí
    </button>
    <div id="resultado" class="mt-4 text-success fw-bold"></div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script personalizado -->
  <script>
    $(document).ready(function () {
      $('#btn-accion').click(function () {
        $('#resultado').html('<i class="fas fa-check-circle"></i> ¡Gracias por visitar Eleven!');
      });
    });
  </script>

</body>
</html>
